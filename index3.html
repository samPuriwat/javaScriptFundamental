<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>samCoding.com javascript Fundamentals</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body onload="showDate()">
    <div class="header">
        <h1 id="heading">Learning JavaScript</h1>
        <p>with samCoding.com</p>
    </div>
    <div class="container">
        
        <button onclick="doClick()">Click Me 1</button>
        <button onclick="this.innerHTML= 'Your Clicked! '">Click Me 2</button>
        <button onclick="changeText(this)">Click Me 3</button>
        <button onclick="showDate()">Show Date</button>
        <button onmouseout="clearDate()" onmouseover="showDate()">Show Date 2</button>
        <h1 id="time"></h1>
    </div>



    <script>
    function doClick() {
        alert('You Clicked');
    }
    function changeText(id) {
       // id.innerHTML = 'You Clicked!';
       var heading =  document.getElementById('heading');
        heading.innerHTML = 'You Clicked!';
    }
    function showDate() {
        var time = document.getElementById('time');
        time.innerHTML = Date();
    }
    function clearDate() {
        var time = document.getElementById('time');
        time.innerHTML = '';
    }
    </script>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>samCoding.com javascript Fundamentals</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
</head>
<body id="body">
        <div class="header">
                <h1 id="heading">Learning JavaScript</h1>
                <p>with samCoding.com</p>
        </div>
        <div class="container">
            <form method="POST" action="something.php" name="myForm" onsubmit="return validateForm()">
               <div>
                    <label>First Name: </label>
                    <input type="text" name="firstName" id="firstName"/>
               </div>
              <br />
              <div>
                  <label>Last Name: </label>
                  <input type="text" name="lastName" id="lastName">
              </div>
              <br>
              <div>
                  <label>Backgound</label>
                  <select name="backgournd" id="background" onchange="changeBackground(this)">
                      <option value="red">Red</option>
                      <option value="blue">Blue</option>
                      <option value="green">Green</option>
                  </select>
              </div>
              <br>
              <input type="submit" value="Submit">
            </form>
        </div>

        <script>
        function changeBackground(x) {
            console.log(x.value);
            var heading = document.getElementById('heading');
            heading.style.color = x.value;
        }
        function validateForm() {
            //var firstName = document.forms["myForm"]["firstName"].value;
            var firstName = $("firstName").val();
            if (firstName == null || firstName == "") {
                alert("First name is required.")
                return false;
            }
            if (firstName.length < 3) {
                alert("First name must be at least 3 chars.")
                return false;
            }
        }
        </script>
    
</body>
</html>
